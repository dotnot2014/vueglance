<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue components</title>
</head>
<body>

<div id="example">
    <my-component msg="hello custom component!"></my-component>
</div>

<script src="js/vue.js"></script>

<script>

//    定义
    var MyComponent = Vue.extend({
        props: ['msg'],
        template: '<div>{{ msg }}</div>'
    })

//    注册
    Vue.component('my-component',MyComponent)

//    创建根实例
    new Vue({
        el: '#example'
    })

</script>

<style>
    /*!* 必需 *!*/
</style>
</body>
</html>
